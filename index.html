<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title>Notice Board</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
        background-image: url('https://tse2.mm.bing.net/th?id=OIP.S88ScSNYJtE2vGY1K9BV0gHaFP&pid=Api&P=0&h=180');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .form-background {
        background-color: white; /* You can change this to any color or make it transparent */
        padding: 20px;
        margin-top: 20px;
      }
    </style>

<body>
  <!-- <span class="emoji-container"></span> -->
  <div class="announcement-section">
    <h1 id="announcement" class="headline">Welcome To Digital Notice Board It help of Your Daily Life Activities. Thanks  </h1>
    <button id="editButton" class="btn">&#9998;</button>
  </div>
  <div class="container">
    <div class="googleSlideWidget" style="margin-top: 70px;">
      <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTNFF_E4vm7KM-v6nYE8KZU-dkCQL5VmYAg2u9HGQmTXeBG82t_3DKQmJdxgZ29EJZZCLNvTMC7LTpU/embed?start=true&loop=true&delayms=2000" frameborder="0" width="100%" height="500" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>

    <div id="container" class="widget" style="background-image: url('timer.jpeg'); background-size: cover; background-position: center;">
      <p id="work" class="label">Work:</p>
      <p id="break" class="label"> <button id="takeShortBreak" class="btnSBreak pomodoroBtn">Short Break</button></p>
      <p id="cycles" class="label">Cycles:</p>
      <p id="longbreak" class="label"><button id="takeLongBreak" class="btnLBreak pomodoroBtn">Long Break</button></p>
    
      <!-- Work Timer -->
      <div id="work-timer" class="timer">
        <p id="w_minutes" >25</p>
        <p class="semicolon" style="color:#6daf33; font-size: 50px;margin-top: -10px;">:</p>
        <p id="w_seconds" style="color: white;">00</p>
      </div>
    
      <!-- Cycle Counter -->
      <p id="counter" class="timer">0</p>
    
      <!-- Break Timer -->
      <div id="break-timer" class="timer">
        <p id="b_minutes">05</p>
        <p class="semicolon">:</p>
        <p id="b_seconds">00</p>
      </div>
    
      <!-- Long Break Timer -->
      <div id="l_break-timer" class="timer">
        <p id="l_minutes">15</p>
        <p class="semicolon">:</p>
        <p id="l_seconds">00</p>
      </div>
    
      <!-- Control Buttons -->
      <button id="start" class="btnStart pomodoroBtn">Start</button>
      <button id="stop" class="btnPause pomodoroBtn">Pause</button>
      <button id="reset" class="btnReset pomodoroBtn">Reset</button>
    
    </div>
  </div>    
  <br>
  <br>
  
  <!-- music section   -->
  <div id="music">
    <li>
      <!-- Spotify Embed Code -->
      <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" width="50%" height="300" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </li>
  </div>
  <div style="display: flex; gap: 80px;">
    <div class="googleFormContainer" style="flex: 1;">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdPe28c6CSitsgx29hUmySxPuF-vqOqho2W4jxj4M4tlz9aEA/viewform?embedded=true" width="640" height="500" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
    <div class="calendarContainer" style="flex: 1;">
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=UTC&bgcolor=%23ffffff&src=cHJpeWFuc2h1bWFuZ2FsNDNAZ21haWwuY29t&src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=ZW4uaW5kaWFuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23039BE5&color=%2333B679&color=%230B8043" style="border:solid 1px #777" width="700" height="500" frameborder="0" scrolling="no"></iframe>
    </div>
    
</div>
